<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="">Home</a>
        <a href="">Contacts</a>
        <a href="">Info</a>
      </nav>
    </header>

    <!-- carousel -->
    <div class="carousel">
      <div class="content">
        <img src="img/lg.png" alt="" />
      </div>
      <!-- list item -->
      <div class="list">
        <div class="item">
          <img src="img/gansito.jpg" />
        </div>
        <div class="item">
          <img src="img/Ping-Hersheys-dk_v2.jpg.webp" />
        </div>
        <div class="item">
          <img src="img/marinela-home-slider-Pasteliti-H_dk_0.jpg.webp" />
        </div>
        <div class="item">
          <img src="img/marinela-home-slider-Frutisponch-dk.jpg.webp" />
        </div>
      </div>
      <!-- list thumnail -->
      <div class="thumbnail">
        <div class="item">
          <img src="image/img1.jpg" />
          <div class="content">
            <div class="title">Name Slider</div>
            <div class="description">Description</div>
          </div>
        </div>
        <div class="item">
          <img src="image/img2.jpg" />
          <div class="content">
            <div class="title">Name Slider</div>
            <div class="description">Description</div>
          </div>
        </div>
        <div class="item">
          <img src="image/img3.jpg" />
          <div class="content">
            <div class="title">Name Slider</div>
            <div class="description">Description</div>
          </div>
        </div>
        <div class="item">
          <img src="image/img4.jpg" />
          <div class="content">
            <div class="title">Name Slider</div>
            <div class="description">Description</div>
          </div>
        </div>
      </div>
      <!-- next prev -->

      <div class="arrows">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
      <!-- time running -->
      <div class="time"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
